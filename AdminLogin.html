<html lang="en">

        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </head>
  <body>
    <div id="site-header"></div>

    <main>
      <div class="min-h-screen bg-white flex items-center justify-center p-6">
        <div data-slot="card" class="bg-white text-card-foreground flex flex-col gap-6 rounded-2xl border border-gray-200 shadow-lg w-full max-w-md relative z-10">
          <div data-slot="card-content" class="[&amp;:last-child]:pb-6 p-10">
            <!-- Header Section -->
            <div class="flex flex-col items-center mb-8">
              <div class="mb-4">
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield w-10 h-10 text-white"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path></svg>
                </div>
              </div>
              <h1 class="text-3xl font-extrabold text-gray-900 mb-2">FiClear Admin</h1>
              <p class="text-gray-600 text-center text-sm">Secure access to admin management panel</p>
              <div class="mt-3 flex items-center gap-2 text-xs text-green-600 bg-green-50 px-3 py-1.5 rounded-full border border-green-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>
                <span>Encrypted &amp; Secure</span>
              </div>
            </div>

            <form class="space-y-5" id="admin-login-form" action="/" method="POST">
              <!-- Username Field -->
              <div>
                <label class="block text-sm font-semibold text-gray-800 mb-2">Username</label>
                <div class="relative group">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                  <input id="username" type="text" name="username" data-slot="input" class="file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground border-input flex h-12 w-full min-w-0 rounded-lg border border-gray-300 px-4 py-3 pl-12 text-base bg-white transition-all outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-blue-500 focus-visible:ring-4 focus-visible:ring-blue-100 aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:border-gray-400" placeholder="Enter username" required value="">
                </div>
              </div>

              <!-- Password Field -->
              <div>
                <label class="block text-sm font-semibold text-gray-800 mb-2">Password</label>
                <div class="relative group">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                  <input id="password" type="password" name="password" data-slot="input" class="file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground border-input flex h-12 w-full min-w-0 rounded-lg border border-gray-300 px-4 py-3 pl-12 pr-32 text-base bg-white transition-all outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-blue-500 focus-visible:ring-4 focus-visible:ring-blue-100 aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:border-gray-400" placeholder="Enter password" required value="">
                  <button id="toggle-password" type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors" aria-label="Toggle password visibility">Show</button>
                </div>
              </div>

              <!-- Remember & Forgot Password -->
              <div class="flex items-center justify-between pt-2">
                <label class="inline-flex items-center gap-2 text-sm cursor-pointer">
                  <input type="checkbox" name="remember" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 cursor-pointer">
                  <span class="text-gray-700 font-medium">Remember me</span>
                </label>
                <button id="forgot-password-trigger" type="button" class="text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline transition-colors">Forgot password?</button>
              </div>

              <!-- Sign In Button -->
              <button data-slot="button" class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-semibold transition-all disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 shrink-0 [&amp;_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-gradient-to-r from-blue-600 to-blue-700 text-white hover:from-blue-700 hover:to-blue-800 h-12 rounded-lg px-6 has-[&gt;svg]:px-4 w-full shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>

            <!-- Helper Text -->
            <div class="mt-6 p-3 bg-blue-50 border border-blue-200 rounded-lg text-center">
              <p class="text-xs text-blue-700"><strong>Demo Credentials:</strong> admin / admin123</p>
            </div>

            <!-- Forgot password modal -->
            <div id="forgot-password-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm">
              <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8 border border-white/20 relative">
                <button type="button" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
                
                <div class="flex items-center gap-3 mb-4">
                  <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail text-blue-600"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                  </div>
                  <div>
                    <h3 class="text-lg font-bold text-gray-900">Reset Password</h3>
                    <p class="text-xs text-gray-500">Secure password recovery</p>
                  </div>
                </div>
                
                <p class="text-sm text-gray-600 mb-6">Enter your admin email and we'll send you a secure password reset link within minutes.</p>
                
                <form id="forgot-password-form" class="space-y-4">
                  <div>
                    <label class="block text-sm font-semibold text-gray-800 mb-2">Admin Email Address</label>
                    <div class="relative">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>

                    </div>
                  </div>
                  
                  <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="forgot-cancel" class="px-5 py-2.5 rounded-lg bg-gray-100 text-gray-800 font-medium hover:bg-gray-200 transition-colors">Cancel</button>
                    <button type="submit" class="px-5 py-2.5 rounded-lg bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium hover:from-blue-700 hover:to-blue-800 shadow-lg hover:shadow-xl transition-all transform hover:scale-105 active:scale-95">Send Reset Link</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div id="site-footer"></div>
